<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Button</title>
    <link rel="stylesheet" type="text/css" href="asset/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="../src/asset/default/main.css" />
</head>

<body>
<h1>Button</h1>
<div id="container"></div>
<button type="button" id="print">print instance</button>
<h3>Methods:</h3>
<button type="button" id="render">render</button><br />
<button type="button" id="disable">disable</button>
<button type="button" id="enable">enable</button>
<button type="button" id="hide">hide</button>
<button type="button" id="show">show</button>
<button type="button" id="toggle">toggle</button><br />
<button type="button" id="setContent">setContent</button>
<input type="text" id="content" placeholder="content" />
<button type="button" id="getContent">getContent</button><br />
<button type="button" id="destroy">destroy</button>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="asset/js/require.js"></script>
<script type="text/javascript" src="asset/js/config.js"></script>
<script type="text/javascript">
require(['ui/Button'], function(Button) {
    var button = new Button({
        content: 'default'
    });
    button.on('click', function(e) {
        console.log('click', e, this);
    });
    button.onbeforerender = function() {
        console.log('onbeforerender');
    };
    
    var button2 = new Button({
        content: 'dark',
        skin: 'dark'
    });
    
    var button3 = new Button({
        content: 'spring',
        skin: 'spring'
    });
    
    var button4 = new Button({
        content: 'disabled',
        disabled: true
    });
    
    $('#print').click(function() {
        console.log(button);
    });
    
    $('#render').click(function() {
        button.render('container');
        button2.render('container');
        button3.render('container');
        button4.render('container');
    });
    
    $('#disable').click(function() {
        button.disable();
    });
    
    $('#enable').click(function() {
        button.enable();
    });
    
    $('#hide').click(function() {
        button.hide();
    });
    
    $('#show').click(function() {
        button.show();
    });
    
    $('#toggle').click(function() {
        button.toggle();
    });
    
    $('#setContent').click(function() {
        button.setContent($('#content').val());
    });
    
    $('#getContent').click(function() {
        alert(button.getContent());
    });
    
    $('#destroy').click(function() {
        button.destroy();
    });
});
</script>
</body>
</html>
