<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Button</title>
    <link rel="stylesheet" type="text/css" href="asset/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="../src/asset/default/main.css" />
</head>

<body>
<h1>Button</h1>
<div id="container"></div>
<button type="button" id="view">view instance</button>
<h3>Methods:</h3>
<button type="button" id="render">render</button><br />
<button type="button" id="disable">disable</button>
<button type="button" id="enable">enable</button>
<button type="button" id="hide">hide</button>
<button type="button" id="show">show</button>
<button type="button" id="toggle">toggle</button><br />
<button type="button" id="setContent">setContent</button>
<input type="text" id="content" placeholder="content" />
<button type="button" id="getContent">getContent</button><br />
<button type="button" id="destroy">destroy</button>

<script type="text/javascript" src="asset/js/require.js"></script>
<script type="text/javascript" src="asset/js/config.js"></script>
<script type="text/javascript">
require(['Button'], function(Button) {
    var button = new Button({
        content: 'Hello World',
        disabled: false
    });
    button.on('beforerender', function() {
        console.log('beforerender');
    })
    .on('afterrender', function() {
        console.log('afterrender');
    })
    .on('beforeshow', function() {
        console.log('beforeshow');
    })
    .on('aftershow', function() {
        console.log('aftershow');
    })
    .on('beforehide', function() {
        console.log('beforehide');
    })
    .on('afterhide', function() {
        console.log('afterhide');
    })
    .on('click', function(e) {
        console.log('click', e, this);
    })
    .once('click', function(e) {
        console.log('click once', e, this);
    });
    button.onbeforedestroy = function() {
        console.log('beforedestroy');
    };
    button.onafterdestroy = function() {
        console.log('afterdestroy');
    };
    
    document.getElementById('render').onclick = function() {
        button.render('container');
    };
    
    document.getElementById('disable').onclick = function() {
        button.disable();
    };
    
    document.getElementById('enable').onclick = function() {
        button.enable();
    };
    
    document.getElementById('hide').onclick = function() {
        button.hide();
    };
    
    document.getElementById('show').onclick = function() {
        button.show();
    };
    
    document.getElementById('toggle').onclick = function() {
        button.toggle();
    };
    
    document.getElementById('setContent').onclick = function() {
        var content = document.getElementById('content').value;
        button.setContent(content);
    };
    
    document.getElementById('getContent').onclick = function() {
        alert(button.getContent());
    };
    
    document.getElementById('destroy').onclick = function() {
        button.destroy();
    };
    
    document.getElementById('view').onclick = function() {
        console.log(button);
    };
});
</script>
</body>
</html>
