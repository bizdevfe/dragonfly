<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>SidePanel</title>
    <link rel="stylesheet" type="text/css" href="asset/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="../src/asset/default/main.css" />
    <link rel="shortcut icon" href="asset/img/favicon.ico"/>
    <script type="text/javascript" src="asset/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="asset/js/require.js"></script>
    <script type="text/javascript" src="asset/js/config.js"></script>
</head>

<body>
<h1>SidePanel</h1>
<a id="console" href="javascript:void(0)">print instance</a>
<div class="operation">
    <button type="button" id="open">open</button>
    <button type="button" id="getContent">getContent</button><br />
    <button type="button" id="destroy">destroy</button>
</div>

<script type="text/javascript">
require(['ui/SidePanel'], function(SidePanel) {
    var sidepanel = new SidePanel({
        hidden: true,
        title: 'Title',
        content: 'content',
        buttons: [
            {
                text: 'Create Account',
                click: function() {
                    if (prompt("Account Name", "")) {
                        this.hide();
                    }
                }
            },
            {
                text: 'Cancel',
                skin: 'dark',
                click: function() {
                    this.hide();
                }
            }
        ]
    });
    sidepanel.appendTo();
    
    $('#console').click(function() {
        console.log(sidepanel);
    });
    
    $('#open').click(function() {
        sidepanel.open();
    });
    
    $('#getContent').click(function() {
        alert(sidepanel.getContent());
    });
    
    $('#destroy').click(function() {
        sidepanel.destroy();
    });
});
</script>
</body>
</html>
